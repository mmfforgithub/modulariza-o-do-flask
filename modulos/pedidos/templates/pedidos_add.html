{% extends 'base.html' %}

{% block conteudo %}
    {% set mensagens = get_flashed_messages() %}
    {% if mensagens %}
        {% for msg in mensagens %}
            <div class="message">
                {{ msg }}
            </div>
        {% endfor %}
    {% endif %}
    <form action="/pedidos/save" method="post">
        <div>
            <label for="nome">Usu√°rio: </label>
            <select name="usuario_id" id="nome">
                <option value=""></option>
                {% for u in usuario %}
                <option value="{{u.id}}">{{u.nome}}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="nome">Pizza: </label>
            <select name="pizza_id" id="nome">
                <option value=""></option>
                {% for p in pizza %}
                <option value="{{p.id}}">{{p.sabor}}</option>
                {% endfor %}    
            </select>      
        </div>
        <div>
            <label for="data">Data:</label>
            <input type="date" name="data" id="data" required>
        </div>
        <button type="submit">Salvar</button>
    </form>

{% endblock %}
